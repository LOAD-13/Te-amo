<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Presentación para Ti</title>
    <link rel="icon" href="diapos/pngwing.com.png" type="image/png">
    <!-- Fuente de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Dancing Script', cursive;
            background-color: #ffe6f0; /* Rosa claro */
            color: #4b2c3b; /* Color burdeos */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Cambio a columna para alinear elementos verticalmente */
            height: 100vh;
            text-align: center;
            background-image: url('https://www.transparenttextures.com/patterns/soft-grid-5.png'); /* Textura sutil */
        }

        h1 {
            font-size: 3rem;
            color: #d74a8f; /* Rosa oscuro */
            margin-bottom: 20px;
            font-family: 'Pacifico', cursive;
            margin-top: 20px;
        }

        .slider {
            position: relative;
            width: 90%;
            max-width: 900px;
            height: 52vh; /* Altura ajustada para versiones de escritorio */
            overflow: hidden;
            border: 5px solid #d74a8f; /* Borde rosa */
            border-radius: 20px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.1); /* Sombra suave */
            display: flex; /* Usamos flexbox para el slider */
            justify-content: center;
            align-items: center;
        }

        .slides {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            object-fit: contain; /* Ajustamos las imágenes para que se mantengan dentro del slider sin recortarse */
        }

        .slider-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            font-size: 2rem;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Estilos para dispositivos móviles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem; /* Reducimos el tamaño del título */
                margin-top: 10px;
            }

            .slider {
                width: 95%; /* Ancho más flexible */
                height: 40vh; /* Ajustamos la altura del slider para dispositivos móviles */
            }

            .slider-button {
                font-size: 1.8rem;
                padding: 12px;
            }

            /* Ajustamos la imagen dentro del slider */
            .slide {
                object-fit: contain; /* Aseguramos que la imagen no se recorte */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem; /* Más pequeño para pantallas muy pequeñas */
                margin-top: 5px;
            }

            .slider {
                width: 100%; /* Ancho completo en dispositivos pequeños */
                height: 26vh; /* Menos altura para pantallas pequeñas */
            }

            .slider-button {
                font-size: 1.5rem;
                padding: 8px;
            }
        }

        /* Ajustes para pantallas con resolución 1920x1080 */
        @media (min-width: 1920px) {
            .slider {
                height: 39vh; /* Ajustamos la altura para pantallas grandes como 1920x1080 */
            }
        }

        /* Ajustes para pantallas con resolución 1366x768 */
        @media (min-width: 1366px) and (max-width: 1919px) {
            .slider {
                height: 55vh; /* Ajustamos la altura para pantallas de 1366x768 */
            }
        }
    </style>
</head>
<body>

    <h1>Para Mi Amor, Con Todo Mi Corazón</h1>

    <div class="slider">
        <div class="slides">
            <!-- Aquí van las imágenes de tus diapositivas -->
            <img src="diapos/porfavor dimelo/Diapositiva1.PNG" alt="Diapositiva 1" class="slide">
            <img src="diapos/porfavor dimelo/Diapositiva2.PNG" alt="Diapositiva 2" class="slide">
            <img src="diapos/porfavor dimelo/Diapositiva3.PNG" alt="Diapositiva 3" class="slide">
            <img src="diapos/porfavor dimelo/Diapositiva4.PNG" alt="Diapositiva 4" class="slide">
            <img src="diapos/porfavor dimelo/Diapositiva5.PNG" alt="Diapositiva 5" class="slide">
            <img src="diapos/porfavor dimelo/Diapositiva6.PNG" alt="Diapositiva 6" class="slide">
            <img src="diapos/porfavor dimelo/Diapositiva7.PNG" alt="Diapositiva 7" class="slide">
            <img src="diapos/porfavor dimelo/Diapositiva8.PNG" alt="Diapositiva 8" class="slide">
            <img src="diapos/porfavor dimelo/Diapositiva9.PNG" alt="Diapositiva 9" class="slide">
            <img src="diapos/porfavor dimelo/Diapositiva10.PNG" alt="Diapositiva 10" class="slide">
        </div>

        <!-- Botones de navegación -->
        <button class="slider-button prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="slider-button next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
        let index = 0;

        function moveSlide(direction) {
            const slides = document.querySelectorAll('.slide');
            const totalSlides = slides.length;

            index = (index + direction + totalSlides) % totalSlides; // Permite un ciclo infinito
            document.querySelector('.slides').style.transform = `translateX(-${index * 100}%)`;
        }
    </script>

</body>
</html>
